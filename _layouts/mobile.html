<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <!-- link to main stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="shortcut icon" type="image/png" href="favicon_m.png">
    {% seo %}
    <style>
      /* General layout and padding styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .topnav {
        background-color: #f8f9fa;
        padding: 15px 30px; /* Adjusted padding for a wider navigation bar */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .topnav a {
        font-size: 20px; /* Smaller header text */
        font-family: 'Noto Sans', sans-serif;
        font-weight: 400;
        color: black;
        text-decoration: none;
        margin-right: 20px;
      }

      .topnav-right {
        float: right;
      }

      .topnav-right a {
        font-size: 18px;
        margin-left: 15px;
      }

      hr {
        margin: 20px 0;
        border: 0;
        border-top: 1px solid #e0e0e0;
      }

      .container {
        max-width: 1200px; /* Increased container width */
        margin: 0 auto;
        padding: 30px; /* Increased padding for more comfortable space */
      }

      footer {
        background-color: #f8f9fa;
        padding: 30px; /* Padding around footer */
        text-align: center;
        margin-top: 40px;
      }

      footer ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      footer ul li {
        display: inline-block;
        margin: 0 15px;
      }

      footer ul li a {
        font-size: 18px;
        color: black;
        text-decoration: none;
      }

      footer ul li a:hover {
        text-decoration: underline;
      }

      /* Responsive design */
      @media screen and (max-width: 768px) {
        .topnav {
          padding: 15px 25px; /* Padding adjustment for tablets */
        }

        .topnav a {
          font-size: 18px; /* Smaller font for the header */
        }

        .topnav-right a {
          font-size: 16px;
        }

        .container {
          padding: 20px; /* Adjust padding for mobile */
          max-width: 95%; /* Take up more width on mobile */
        }

        footer {
          padding: 25px;
        }

        footer ul li {
          display: block;
          margin: 10px 0;
        }

        footer ul li a {
          font-size: 16px;
        }
      }

      /* Very small screens */
      @media screen and (max-width: 480px) {
        .topnav {
          padding: 12px 20px; /* Smaller padding on very small screens */
        }

        .topnav a {
          font-size: 16px; /* Even smaller font for the header */
        }

        .topnav-right a {
          font-size: 14px;
        }

        .container {
          padding: 15px;
          max-width: 90%; /* Even wider on very small screens */
        }

        footer {
          padding: 20px;
        }

        footer ul li {
          margin: 5px 0;
        }

        footer ul li a {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <a href="/" style="font-size:24px;">Matthew Tarduno</a> <!-- Reduced header font size -->
      <div class="topnav-right">
        <a href="/" style="color: black">Home</a>
        <a href="/cv" style="color: black">CV</a>
        <a href="/research" style="color: black">Research</a>
        <a href="/teaching" style="color: black">Teaching</a>
      </div>
    </div>

    <hr>

    <div class="container">
      {{ content }}
    </div><!-- /.container -->

    <footer>
      <ul>
        <li><a href="mailto:tarduno@uic.edu">email</a></li>
        <li><a href="https://github.com/Matt-Tarduno" target="_blank">github</a></li>
        <li><a href="https://twitter.com/matttarduno" target="_blank">twitter</a></li>
      </ul>
    </footer>
  </body>
</html>
