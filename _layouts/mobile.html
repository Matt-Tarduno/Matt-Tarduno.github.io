<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <!-- link to main stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="shortcut icon" type="image/png" href="favicon_m.png">
    {% seo %}
    <style>
      /* General layout and padding styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow-x: hidden; /* Prevent horizontal scroll on small devices */
      }

            .topnav {
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column; /* Stack vertically */
        align-items: center; /* Center horizontally */
        padding: 15px 30px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .topnav .name {
        font-size: 24px;
        font-family: 'Noto Sans', sans-serif;
        font-weight: 400;
        color: black;
        text-decoration: none;
        margin-bottom: 10px; /* Space between name and nav links */
      }
      .topnav .nav-links {
        display: flex;
        gap: 20px; /* Space between navigation links */
      }
      .topnav .nav-links a {
        font-size: 18px;
        font-family: 'Noto Sans', sans-serif;
        font-weight: 400;
        color: black;
        text-decoration: none;
      }
      hr {
        margin: 20px 0;
        border: 0;
        border-top: 1px solid #e0e0e0;
      }

      /* Main content area */
      .main-content {
        width: 100%; /* Ensure the content takes up the full width */
        padding: 15px 10px; /* Reduce padding to maximize the use of space */
        margin: 0; /* Remove margin to ensure it takes up the full width */
      }

      footer {
        background-color: #f8f9fa;
        padding: 5px;
        text-align: center;
        margin-top: 40px;
      }

      footer ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      footer ul li {
        display: inline-block;
        margin: 0 5px;
      }

      footer ul li a {
        font-size: 20px;
        color: black;
        text-decoration: none;
      }

      footer ul li a:hover {
        text-decoration: underline;
      }

      /* Responsive design */
      @media screen and (max-width: 768px) {
        .topnav {
          padding: 15px 25px;
          padding-left: 35px;
          flex-direction: column; /* Stack the navigation vertically on smaller screens */
        }

        .topnav a {
          font-size: 18px;
          margin-bottom: 10px; /* Space out nav items on smaller screens */
        }

        .main-content {
          padding: 15px 5px;
        }

        footer {
          padding: 10px;
        }

        footer ul li {
          display: block;
          margin: 10px 0;
        }

        footer ul li a {
          font-size: 16px;
        }
      }

      /* Very small screens */
      @media screen and (max-width: 480px) {
        .topnav {
          padding: 12px 20px;
          padding-left: 25px;
        }

        .topnav a {
          font-size: 16px;
        }

        .main-content {
          padding: 5px;
        }

        footer {
          padding: 10px;
        }

        footer ul li {
          margin: 5px 0;
        }

        footer ul li a {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <a href="/" style="font-size:24px;">Matthew Tarduno</a> <!-- Reduced header font size -->
      <br>
        <a href="/" style="font-size:18px;">Home</a>
        <a href="/cv" style="font-size:18px;">CV</a>
        <a href="/research" style="font-size:18px;">Research</a>
      </div>
    </div>

    <hr>

    <div class="main-content">
      {{ content }}
    </div><!-- /.main-content -->

    <footer>
      <ul>
        <li><a href="mailto:tarduno@uic.edu">email</a></li>
        <li><a href="https://github.com/Matt-Tarduno" target="_blank">github</a></li>
        <li><a href="https://twitter.com/matttarduno" target="_blank">twitter</a></li>
      </ul>
    </footer>
  </body>
</html>
