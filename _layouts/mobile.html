<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <!-- link to main stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="shortcut icon" type="image/png" href="favicon_m.png">
    {% seo %}
    <style>
      /* General layout and padding styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .topnav {
        background-color: #f8f9fa;
        padding: 15px 30px; /* Default padding on all sides */
        padding-left: 50px; /* Add more padding on the left */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .topnav a {
        font-size: 20px;
        font-family: 'Noto Sans', sans-serif;
        font-weight: 400;
        color: black;
        text-decoration: none;
        margin-right: 20px;
      }

      .topnav-right {
        float: right;
      }

      .topnav-right a {
        font-size: 18px;
        margin-left: 15px;
      }

      hr {
        margin: 20px 0;
        border: 0;
        border-top: 1px solid #e0e0e0;
      }

      /* Main content area */
      .main-content {
        width: 100%; /* Use the full width of the screen */
        padding: 15px 10px; /* Reduced padding to use more of the screen width */
        max-width: 100%; /* Remove the restriction for smaller screens */
        margin: 0 auto;
      }

      footer {
        background-color: #f8f9fa;
        padding: 5px;
        text-align: center;
        margin-top: 40px;
      }

      footer ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      footer ul li {
        display: inline-block;
        margin: 0 5px;
      }

      footer ul li a {
        font-size: 20px;
        color: black;
        text-decoration: none;
      }

      footer ul li a:hover {
        text-decoration: underline;
      }

      /* Responsive design */
      @media screen and (max-width: 768px) {
        .topnav {
          padding: 15px 25px;
          padding-left: 35px; /* Adjust left padding on mobile */
        }

        .topnav a {
          font-size: 18px;
        }

        .topnav-right a {
          font-size: 16px;
        }

        .main-content {
          padding: 15px 5px; /* Reduced padding further for mobile */
          max-width: 100%;
        }

        footer {
          padding: 10px;
        }

        footer ul li {
          display: block;
          margin: 10px 0;
        }

        footer ul li a {
          font-size: 16px;
        }
      }

      /* Very small screens */
      @media screen and (max-width: 480px) {
        .topnav {
          padding: 12px 20px;
          padding-left: 25px; /* Further reduce left padding for very small screens */
        }

        .topnav a {
          font-size: 16px;
        }

        .topnav-right a {
          font-size: 14px;
        }

        .main-content {
          padding: 5px;
          max-width: 100%; /* Ensure full width on very small screens */
        }

        footer {
          padding: 10px;
        }

        footer ul li {
          margin: 5px 0;
        }

        footer ul li a {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <a href="/" style="font-size:24px;">Matthew Tarduno</a> <!-- Reduced header font size -->
      <div class="topnav-right">
        <a href="/" style="color: black">Home</a>
        <a href="/cv" style="color: black">CV</a>
        <a href="/research" style="color: black">Research</a>
      </div>
    </div>

    <hr>

    <div class="main-content">
      {{ content }}
    </div><!-- /.main-content -->

    <footer>
      <ul>
        <li><a href="mailto:tarduno@uic.edu">email</a></li>
        <li><a href="https://github.com/Matt-Tarduno" target="_blank">github</a></li>
        <li><a href="https://twitter.com/matttarduno" target="_blank">twitter</a></li>
      </ul>
    </footer>
  </body>
</html>
