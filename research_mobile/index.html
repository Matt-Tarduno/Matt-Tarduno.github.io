<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px; /* Adjust as needed */
        }
        .blurb {
            padding: 1em;
        }
        .blurb h1 {
            font-size: 1.5em;
        }
        .blurb p {
            font-size: 1em;
            margin: 0.5em 0;
            color: black;
        }
        .abstract {
            display: none;
            font-size: 0.9em;
            margin: 0.5em 0;
        }
        a {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        @media (max-width: 720px) {
            .container {
                padding: 0 10px; /* Adjust as needed */
            }
            .blurb {
                padding: 0.5em;
            }
            .blurb p, .abstract {
                margin: 0.25em 0;
            }
        }
    </style>
    <script type="text/javascript">
        function toggleAbstract(id) {
            var element = document.getElementById(id);
            if (element.style.display === "none") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }
    </script>
</head>
<body>

<div class="container">
    <br />

    <div class="blurb">
        <h1>Working Papers</h1>
        <!-- Your working papers content here -->
    </div><!-- /.blurb -->

    <!-- Other sections like Publications, Work in Progress, Policy Reports -->

</div><!-- /.container -->

</body>
</html>
